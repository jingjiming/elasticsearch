#-------- redis setting ---------#
redis.host=127.0.0.1
redis.port=6379
redis.password=admin
#\u5BA2\u6237\u7AEF\u8D85\u65F6\u65F6\u95F4 \u9ED8\u8BA4\u662F2000 \u5355\u4F4D/\u6BEB\u79D2
redis.timeout=5000

#\u6700\u5927\u7A7A\u95F2\u6570
redis.maxIdle=300
#\u8FDE\u63A5\u6C60\u7684\u6700\u5927\u6570\u636E\u5E93\u8FDE\u63A5\u6570\u3002\u8BBE\u4E3A0\u8868\u793A\u65E0\u9650\u5236
#\u63A7\u5236\u4E00\u4E2Apool\u53EF\u5206\u914D\u591A\u5C11\u4E2Ajedis\u5B9E\u4F8B
#jedis 2.4\u4EE5\u540E\u7528redis.maxTotal
redis.maxTotal=60000
#\u6700\u5927\u5EFA\u7ACB\u8FDE\u63A5\u7B49\u5F85\u65F6\u95F4\u3002\u5982\u679C\u8D85\u8FC7\u6B64\u65F6\u95F4\u5C06\u63A5\u5230\u5F02\u5E38\u3002\u8BBE\u4E3A-1\u8868\u793A\u65E0\u9650\u5236
redis.maxWaitMillis=60000
#\u8FDE\u63A5\u7684\u6700\u5C0F\u7A7A\u95F2\u65F6\u95F4 \u9ED8\u8BA41800000\u6BEB\u79D2(30\u5206\u949F)
redis.minEvictableIdleTimeMillis=-1
#\u6BCF\u6B21\u91CA\u653E\u8FDE\u63A5\u7684\u6700\u5927\u6570\u76EE,\u9ED8\u8BA43
redis.numTestsPerEvictionRun=1024
#\u9010\u51FA\u626B\u63CF\u7684\u65F6\u95F4\u95F4\u9694(\u6BEB\u79D2) \u5982\u679C\u4E3A\u8D1F\u6570,\u5219\u4E0D\u8FD0\u884C\u9010\u51FA\u7EBF\u7A0B, \u9ED8\u8BA4-1
redis.timeBetweenEvictionRunsMillis=30000
#\u5728minEvictableIdleTimeMillis\u57FA\u7840\u4E0A\uFF0C\u52A0\u5165\u4E86\u81F3\u5C11minIdle\u4E2A\u5BF9\u8C61\u5DF2\u7ECF\u5728pool\u91CC\u9762\u4E86\u3002
#\u5982\u679C\u4E3A-1\uFF0Cevicted\u4E0D\u4F1A\u6839\u636Eidletime\u9A71\u9010\u4EFB\u4F55\u5BF9\u8C61\u3002
#\u5982\u679CminEvictableIdleTimeMillis>0\uFF0C\u5219\u6B64\u9879\u8BBE\u7F6E\u65E0\u610F\u4E49\uFF0C\u4E14\u53EA\u6709\u5728timeBetweenEvictionRunsMillis\u5927\u4E8E0\u65F6\u624D\u6709\u610F\u4E49\uFF1B
redis.softMinEvictableIdleTimeMillis=10000

#\u662F\u5426\u5728\u4ECE\u6C60\u4E2D\u53D6\u51FA\u8FDE\u63A5\u524D\u8FDB\u884C\u68C0\u9A8C,\u5982\u679C\u68C0\u9A8C\u5931\u8D25,\u5219\u4ECE\u6C60\u4E2D\u53BB\u9664\u8FDE\u63A5\u5E76\u5C1D\u8BD5\u53D6\u51FA\u53E6\u4E00\u4E2A
redis.testOnBorrow=true
#\u5728\u7A7A\u95F2\u65F6\u68C0\u67E5\u6709\u6548\u6027, \u9ED8\u8BA4false
redis.testWhileIdle=true
#\u5F53\u8C03\u7528return Object\u65B9\u6CD5\u65F6\uFF0C\u662F\u5426\u8FDB\u884C\u6709\u6548\u6027\u68C0\u67E5
redis.testOnReturn=true
#\u542F\u7528pool\u7684jmx\u7BA1\u7406\u529F\u80FD, \u9ED8\u8BA4true
redis.jmxEnabled=true
#\u9ED8\u8BA4\u4E3A"pool"
redis.jmxNamePrefix=pool